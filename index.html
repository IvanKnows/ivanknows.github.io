<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF仅限预览模式</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .pdf-container {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .warning {
            background: #fff8e6;
            padding: 10px;
            border-left: 4px solid #ffc107;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>文档预览（禁止下载）</h1>
    
    <div class="pdf-container">
        <!-- 替换为你的PDF文件名 -->
        <embed 
            src="manual.pdf" 
            type="application/pdf" 
            width="100%" 
            height="600px"
            toolbar="0"
            navpanes="0"
        >
    </div>

    <div class="warning">
        ⚠️ 温馨提示：本页面仅支持在线预览，文档受版权保护。
    </div>

    <script>
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('右键菜单已禁用');
        });

        // 禁用键盘快捷键（Ctrl+S等）
        document.addEventListener('keydown', function(e) {
            // 拦截Ctrl+S/Cmd+S
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                alert('保存功能已禁用');
            }
            // 拦截打印快捷键
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                alert('打印功能已禁用');
            }
        });
    </script>
</body>
</html>
